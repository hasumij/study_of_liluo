<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>紧缚挑战模拟器</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="import_files/select2.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="god_eye/god_eye.css">

</head>

<body>
  <div id="story" class="container">
    <div id="controls" class="buttons">
        <a id="restart" title="" href="#">重新开始</a>
        <a id="god_eye">上帝视角</a>
    </div>
  </div>

  <div class="header">
        <h1>紧缚挑战模拟器</h1>
        <h2 class="subsection">
          <a href="https://liluoaikunbang.github.io/study_of_liluo/post/li-luo-de-mou-xian-fan-wai-pian-xu-ni-you-xi/jin-fu-tiao-zhan-mo-ni-qi.html"  target="opentype">开发文档</a>，
          <a href="http://jinfumoniqi.mikecrm.com/rFn74pM"  target="opentype">建议反馈</a>
        </h2>
    </div>
  </div>

  <!-- 上帝视角弹窗主体 -->
  <div id="god_eye_window" class="god_eye_window" style="display: none;">
      <!-- 上帝视角标题 -->
      <div id="god_eye_title" class="god_eye_title">
        <span>上帝视角</span>
        <span><a id="god_eye_close_button" href="javascript:void(0)">关闭</a></span>
        <hr>
      </div>
      <!-- 上帝视角内容 -->
      <div id="god_eye_content" class="main_text"></div>
  </div>

  <div class="playing">
    <div id="character_select">
      <h2 class="subsection">角色创建</h2>
      <div id="character_buttons" class="button">
        <p>被缚者角色名:<input id="heroine_name" type="text" value="璃落" /></p>
        <p>绑架者角色名:<input id="villain_name" type="text" value="沐沐" /></p>
        <p>
          已有被缚者角色:<select id="heroine_select_button"></select>
          已有绑架者角色:<select id="villain_select_button"></select>
        </p>
        <p><input id="character_submit_button" type="button" value="提交" class="button"></p>
      </div>
      <div id="character" class="main_text"></div>
    </div>

    <div id="gift_select" style="display: none;">
      <h2 calss="subsection">天赋筛选</h2>
      <div id="gifts_introduction" class="main_text"></div>
      <div class="main_text">注意：最终天赋点数需要大于0</div>
      <div id="gift_buttons" class="button">
       <p>正天赋（-天赋点）<select id="positive_gifts_select_button" multiple="multiple"></select></p>
       <p>负天赋（+天赋点）<select id="negative_gifts_select_button" multiple="multiple"></select></p>
       <p><input id="gifts_confirm_button" type="button" value="确定" class="button"></p>
      </div>
      <div id="gifts" class="main_text">
      </div>
    </div>

    <div id="clothes_select" style="display: none;">
      <h2 calss="subsection">衣着选择</h2>
      <div id="clothes_buttons" class="button">
       <p><select id="clothes_select_button"></select></p>
       <div id="clothes_introduction" class="main_text"></div>
       <p><input  id="clothes_confirm_button" type="button" value="确定" class="button"></p>
      </div>
      <div id="clothes" class="main_text"></div>
    </div>

    <div id="tie_select" style="display: none;">
      <h2 class="subsection">束缚选择</h2>
      <div id="tie_buttons" class="button">
        <p>
          姿势:
          <input id="post1" type="radio" name="post" value="直立后手缚" />直立缚
          <input id="post2" type="radio" name="post" value="海老缚" />海老缚
          <input id="post3" type="radio" name="post" value="驷马" />驷马
        </p>
        <p>眼部：<select id="eye_select_button"></select></p>
        <p>嘴部：<select id="mouth_select_button"></select></p>
        <p>手臂：<select id="arm_select_button"></select></p>
        <p>手指：<select id="finger_select_button"></select></p>
        <p>腿部：<select id="leg_select_button"></select></p>
        <p>身体：<select id="body_select_button"></select></p>
        <p>加固：<select id="reinforce_select_button"></select></p>
        <div id="tie_introduction" class="main_text"></div>
        <p>
          <p><input  id="tie_confirm_button" type="button" value="确定" class="button"><p>
        </p>
      </div>
      <div id="tie_functions" class="main_text"></div>
    </div>

    <div id="tight_select" style="display: none;">
      <h2 class="subsection">是否继续收紧绳索</h2>
      <div id="tight_buttons" class="button">
       <p><input  id="tight_button_1" type="button" value="就这样吧(紧缚程度不变)" class="button"><p>
       <p><input  id="tight_button_2" type="button" value="继续收紧(全部束缚值少量增加)" class="button"></p>
       <p><input  id="tight_button_3" type="button" value="狠狠收紧(全部束缚值大量增加——逃出不可能)" class="button"></p>
      </div>
      <div id="tight_grade" class="main_text"></div>
    </div>

    <div id="event_tie" style="display: none;">
      <h2 class="subsection">紧缚过程</h2>
      <div id="event_tie_buttons" class="button">
        <p><input  id="event_tie_button_1" type="button" value="开始紧缚" class="button"><p>
      </div>
      <div id="event_tie_content" class="main_text"></div>
    </div>

    <div id="start_to_untie_buttons" class="button" style="display: none;">
      <p><input  id="start_to_untie_button" type="button" value="开始脱缚" class="button"><p>
    </div>

    <div id="event_untie" style="display: none;">
      <h2 class="subsection">脱缚过程</h2>
      <div id="event_untie_content" class="main_text"></div>
      <div id="event_untie_main_buttons" class="button">
        <p><input  id="untie_main_button_1" type="button" value="挣扎" class="button"><p>
        <p><input  id="untie_main_button_2" type="button" value="休息" class="button"><p>
        <p><input  id="untie_main_button_3" type="button" value="探索" class="button"><p>
      </div>
      <div id="event_untie_buttons" class="button" style="display: none;">
        <p><input  id="struggle_button_1" type="button" value="挣扎眼部" class="button"><p>
        <p><input  id="struggle_button_2" type="button" value="挣扎嘴部" class="button"><p>
        <p><input  id="struggle_button_3" type="button" value="挣扎手臂" class="button"><p>
        <p><input  id="struggle_button_4" type="button" value="挣扎手指" class="button"><p>
        <p><input  id="struggle_button_5" type="button" value="挣扎双腿" class="button"><p>
        <p><input  id="struggle_button_6" type="button" value="返回" class="button"><p>
      </div>
    </div>

    <div id="final_evaluate" style="display: none;">
      <h2 class="subsection">最终评分</h2>
      <div id="final_evaluate_content" class="main_text"></div>
    </div>
  </div>

  <script src="import_files/jquery.min.js"></script>
  <script src="import_files/select2.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="utils.js"></script>
  <script src="settings.js"></script>
  <script src="god_eye/god_eye.js"></script>
  <script src="script.js"></script>
</body>
</html>
